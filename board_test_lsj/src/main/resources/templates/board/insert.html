<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
</head>
<body>
    <div class="container">
        <h1>글 작성</h1>
        <div class="insert">
            <form action="/board/insert" method="POST">
                <span>제목</span><input type="text" name="title" id="title">
                <span>작성자</span><input type="text" name="writer" id="writer">
                <span>글 내용</span><textarea name="content" id="content"></textarea>
                <button type="submit">글 작성</button>
            </form>
        </div>
    </div>
</body>
</html>

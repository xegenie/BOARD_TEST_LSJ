<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 조회</title>
</head>
<body>
    <div class="container">
        <h1 th:text="${board.title}"></h1>
        <div class="writer">
            <span>작성자 : </span><span th:text="${board.writer}"></span>
        </div>
        <hr>
        <div class="content">
            <span>내용</span>
            <p th:text="${board.content}"></p>
        </div>

        <div class="btn">
            <a href="/board/list">목록</a>
            <a th:href="@{/board/update(id=${board.id})}">수정</a>
            <a th:href="@{/board/delete(id=${board.id})}">삭제</a>
        </div>
    </div>
</body>
</html>
